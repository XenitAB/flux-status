name: Upload Release Asset
on:
  release:
    types: [published]
jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: Build
        run: make cli
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: bin/flux-status-cli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
